    <main>
        <h1>Join Us!</h1>
        <section class="join-form">
            <form method="get" action="thankyou.html">
                <h2>Memberhsip Form</h2>
                <fieldset>
                    <label for="first-name">First Name:*</label><br>
                    <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                        pattern="[A-Za-z\- ]{3,}" title="At least 3 letters, spaces, or hyphens" required><br>

                    <label for="last-name">Last Name:*</label><br>
                    <input type="text" name="last-name" id="last-name" autocomplete="family-name"
                        pattern="[A-Za-z\- ]{7,}" title="At least 3 letters, spaces, or hyphens" required><br>

                    <label for="title">Employee Title:</label><br>
                    <input type="text" name="title" id="title" pattern="[A-Za-z\- ]{7,}"
                        title="At least 7 letters, spaces, or hyphens" autocomplete="organization-title"><br>

                    <label for="email">Email:*</label><br>
                    <input type="email" name="email" id="email" placeholder="youremailhere@email.com"
                        autocomplete="email" pattern="[A-Za-z0-9._%+ -]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}"
                        title="Enter a valid email address" required><br>

                    <label for="number">Phone Number:*</label><br>
                    <input type="tel" name="number" id="number" pattern="^\+?[0-9\s\-()]{10,}$"
                        title="At least 10 numbers" autocomplete="tel" required><br>

                    <label for="business-name">Company Name:*</label><br>
                    <input type="text" name="business-name" id="business-name" pattern="[A-Za-z\- ]{4,}"
                        title="At least 4 letters, spaces, or hyphens" autocomplete="organization" required><br>

                    <p>Membership Level:</p>
                    <label for="non-profit">Non-Profit</label>
                    <input type="radio" name="member-status" id="non-profit" value="Non-Profit" required><br>

                    <label for="bronze">Bronze</label>
                    <input type="radio" name="member-status" id="bronze" value="Bronze"><br>

                    <label for="silver">Silver</label>
                    <input type="radio" name="member-status" id="silver" value="Silver"><br>

                    <label for="gold">Gold</label>
                    <input type="radio" name="member-status" id="gold" value="Gold"><br>

                    <label for="buisness-description">Business Description:</label><br>
                    <textarea name="buisness-description" id="buisness-description"
                        placeholder="Enter your description here" title="At least 10 words"></textarea><br>

                    <input type="hidden" id="timestamp" name="timestamp">

                    <input type="submit" id="submit-button" value="Join">
                </fieldset>
            </form>


            <aside class="membership-cards">
                <h2>Membership Levels</h2>
                <div class="membership">
                    <h3>Non-Profit Membership</h3>
                    <button id="non-profit-button" aria-label="non-profit">Non-Profit</button>
                </div>
                <div class="membership">
                    <h3>Bronze Membership</h3>
                    <button id="bronze-button" aria-label="bronze-button">Bronze</button>
                </div>
                <div class="membership">
                    <h3>Silver Membership</h3>
                    <button id="silver-button" aria-label="silver-button">Silver</button>
                </div>
                <div class="membership">
                    <h3>Gold Membership</h3>
                    <button id="gold-button" aria-label="gold-button">Gold</button>
                </div>
            </aside>
        </section>
    </main>
